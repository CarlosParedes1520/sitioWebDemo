<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control"
                placeholder="Buscar Hospital..."
                (keyup)="buscar(txtTermino.value)"
                #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
*ngIf="cargando">
    <div class="col-12">
       <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere!!!</p>


       </div>
    </div>
</div>
<div class="row"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                
                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Hospital ({{hospital.length}})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>
                        
                    </div>
                    
                    <div class=" derecha col-4">
                        <button class="btn btn-primary"
                         (click)="abrirSweerAlert()">
                            <i class="fa fa-hospital-o">Crear hospital</i>
                        </button>
                    </div>
                </div>
                <br>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap ">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of hospital">
                                <td class="text-center">
                                    <!-- {{item.img! | imagen:'hospitales'}} -->
                                    <img [src]="item.img! | imagen:'hospitales'" 
                                    [alt]="item.nombre" 
                                    class="avatar cursor"
                                    (click)="abrirModal(item)"
                                    >
                                </td>
                                <td>
                                    <input type="text" 
                                    class="form-control"
                                    placeholder="Nombre del hospital" [value]="item.nombre" #nombreActual >
                                </td>
                                <td class="text-nowrap text-center ">
                                    <a (click)="guardarCambios(item, nombreActual)"
                                    data-toggle="tooltip" 
                                    class="cursor"
                                    data-original-title="Guardar"
                                    > <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a 
                                    (click)="eliminarHospital(item)" 
                                    data-toggle="tooltip" 
                                    class="cursor"
                                    data-original-title="Borrar"
                                    > 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->
            </div>
        </div>
    </div>
</div>
