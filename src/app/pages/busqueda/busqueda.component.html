<div class="row animated fadeIn fast">
    <div class="col-12">
 
        <h3>Usuarios</h3>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Usuario</h3>

                        <div class="alert alert-info" 
                        *ngIf="usuarios.length === 0">
                            <p class="mb-0">No hay usuarios con ese termino</p>
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr >
                                        <th>Avatar</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let usuario of usuarios"
                                    class="animated fadeIn fast">
                                        <td>
                                            <!-- <p>{{usuario.img}}</p> -->
                                            <img [src]="usuario.img! | imagen:'usuarios'" 
                                            alt=""  class="avatar cursor">
                                        </td>
                                        <td>{{usuario.nombre}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Medicos</h3>

                        <div class="alert alert-info"
                        *ngIf="medicos.length === 0">

                            <p class="mb-0">No hay medicos con ese termino</p>
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Avatar</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let medico of medicos"
                                    class="animated fadeIn fast"
                                    >
                                        <td>
                                            <!-- <p>{{usuario.img}}</p> -->
                                            <img [src]="medico.img! | imagen:'medicos'" 
                                            alt=""  class="avatar cursor">
                                        </td>
                                        <td>
                                            <a [routerLink]="['/dashboard/medico', medico._id]" (click)="abrirMedico(medico)">
                                            {{medico.nombre}}
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Hospitales</h3>

                        <div class="alert alert-info"
                        *ngIf="hospitales.length === 0">

                            <p class="mb-0">No hay hospitales con ese termino</p>
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Avatar</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let hospital of hospitales"
                                    class="animated fadeIn fast">
                                        <td>
                                            <img [src]="hospital.img! | imagen:'hospitales'" 
                                            alt=""  class="avatar cursor">
                                        </td>
                                        <td>{{hospital.nombre}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
   
</div>
